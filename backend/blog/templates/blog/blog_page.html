{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
<div class="max-w-full px-4 py-8">
    <article class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <div class="flex justify-center mt-8">
            {% image page.main_image.0 fill-800x300 class="object-cover" %}
        </div>

        <p class="text-center text-gray-400 mt-2 font-serif">{{ page.main_image.1 }}</p>

        <div class="p-6">
            <h1 class="text-4xl font-bold text-white">{{ page.title }}</h1>
            <p class="text-gray-400 text-sm mt-2">{{ page.date }}</p>
            <div class="text-gray-300 mt-4 mb-6">{{ page.intro }}</div>

            <div class="prose prose-invert max-w-none">
                {{ page.body|richtext }}
            </div>
        </div>
    </article>

    <p class="mt-8 text-teal-500">
        <a href="{{ page.get_parent.url }}" class="hover:underline">← Return to blog</a>
    </p>
</div>
{% endblock %}
